<div class="container mt-5">
  <h2>My Form</h2>

  <div class="form-container mt-5">
    <form [formGroup]='myForm'>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" formControlName='name'>
      </div>
  
      <div class="mb-2">
        <label>Cars</label><span class="ml-5 float-right add-btn" (click)='addCar()'>+</span>
      </div>

      <div>
        <div formGroupName='cars'>
          <div *ngFor='let _ of carsArr.controls; index as i' class="cars-container">
            <ng-container [formGroupName]='i'>
              
              <div class="form-group">
                <label for="exampleInputPassword1">Make</label>
                  <span class="delete-btn float-right" (click)='deleteCar(i)'>x</span>
                <input type="text" class="form-control" formControlName='make'>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Colour</label>
                <input type="text" class="form-control" formControlName='colour'>
              </div>

            </ng-container>
            <hr>
          </div>
        </div>
      </div>
  
      <button (click)='saveForm()' class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
